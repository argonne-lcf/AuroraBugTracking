name: Aurora Bug Report Form
description: File a bug report.
title: "title"
labels: []
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: POC
    attributes:
      label: Point of Contact
      description: Who is the point of contact for this bug?
      placeholder: ex. Tim Williams
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: input
    id: reproducer-path
    attributes:
      label: Reproducer Path
      description: Where is the code to reproduce the bug?
      placeholder: ex. /home/zippy/reproducers/xgc42
    validations:
      required: true
  - type: textarea
    id: describe-the-bug
    attributes:
      label: Describe the bug.
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: to-reproduce
    attributes:
      label: How to reproduce?
      description: Steps to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Edit '....'
        3. Run '....'
        4. See error in output: '....'
    validations:
      required: false
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: What is the priority of this bug?
      options:
        - low
        - medium (Default)
        - high
      default: 1
    validations:
      required: true
  - type: input
    id: eta
    attributes:
      label: ETA
      description: When is a fix for the bug expected?
      placeholder: ex. 12/31/2029, Q1 2026
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
