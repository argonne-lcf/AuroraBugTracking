name: Aurora Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: input
    id: status
    attributes:
      description: Enter status of the bug
      value: tmp
  - type: dropdown
    id: priority
    attributes:
      label: priority
      options:
        - high
        - medium
        - low
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: markdown
    id: tickets
    attributes:
      label: Relevant tracking IDs
      description: vendor/ALCF IDs (Jira hyperlink, Support Ticket #, ....)
      render: 
    validations:
      required: false
